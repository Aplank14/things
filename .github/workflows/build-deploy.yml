name: Azure Deploy to Honeypot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: build server
        run: |
          cd server
          npm ci
          npm run build

      - name: build client
        run : |
          cd client
          npm ci
          npm run build

      - name: prep zip file
        run : |
          mkdir ./server/build/public
          mv ./server/node_modules ./server/build
          mv ./client/build/* ./server/build/public

      - name: zip artifact
        run: zip release.zip ./server/build/* -r

      - name: upload artifact for deploment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'honeypotgame'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FC4528C2DB4C4AE19177F7E79F52624F }}
